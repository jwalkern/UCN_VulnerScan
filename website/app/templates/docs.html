{% extends "base.html" %}

<head>
  <meta charset="utf-8">
  <title>Bootstrap Carousel Example</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <!--<link href="./css/carousel-override.css" rel="stylesheet">-->
  <style>
    /* put your custom CSS here if you'd like, for instance... */
    .carousel { 
      margin: 1em; 
    }
  </style>
</head>

{% block body %} 
<body>
     <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox"> 
  
   {% for i in images %}
       <div class="item active">
       <img src={{ i }}>
       </div>
   {% endfor %}




  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-keyfeatures" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-keyfeatures" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
// Put your custom javascript options here, for instance...
$(document).ready(function() {
    $('.carousel').carousel(interval: 100;);
    });
</script>
</body>
{% endblock %}
</html>
