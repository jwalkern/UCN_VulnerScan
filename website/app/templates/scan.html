{% extends "base.html" %}
{% block title %}Scan{% endblock %}
{% block body %}

<style>
.wrapper {
  margin: 80px auto;
  text-align: center;
  width: 100%;
  position: relative;
}
.button {
  padding: 15px 100px;
  margin: 10px 4px;
  color: #FFF;
  font-family: sans-serif;
  text-transform: lowercase;
  text-align: center;
  position: relative;
  text-decoration: none;
  display: inline-block;
}
.button {
  border: 1px solid transparent;
  -webkit-transition: all 0.4s cubic-bezier(.5, .24, 0, 1);
  transition: all 0.4s cubic-bezier(.5, .24, 0, 1);
}
.button::before {
  content: '';
  position: absolute;
  left: 0px;
  bottom: 0px;
  z-index: -1;
  width: 0%;
  height: 1px;
  background: #FFF;
  box-shadow: inset 0px 0px 0px #FFF;
  display: block;
  -webkit-transition: all 0.4s cubic-bezier(.5, .24, 0, 1);
  transition: all 0.4s cubic-bezier(.5, .24, 0, 1)
}
.button:hover::before {
  width: 100%;
}
.button::after {
  content: '';
  position: absolute;
  right: 0px;
  top: 0px;
  z-index: -1;
  width: 0%;
  height: 1px;
  background: #FFF;
  -webkit-transition: all 0.4s cubic-bezier(.7, .25, 0, 1);
  transition: all 0.4s cubic-bezier(.7, .25, 0, 1)
}
.button:hover::after {
  width: 100%;
}
.button:hover {
  border-left: 1px solid #FFF;
  border-right: 1px solid #FFF;
}
</style>


<p> Tryk på start for at scanne dit netværk </p>
<div class="wrapper">
    <a href="{{ url_for('scanner') }}">Start</a>
</div>
<p> Du vil automatisk bliv viderstillet når dit resultat er klar </p>


{% endblock %}
